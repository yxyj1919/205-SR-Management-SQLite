{% extends 'base.html' %}

{% block content %}
 		<form action="{{ url_for('update')}}" method="post">
		<h5>Update SR Details</h5>
		{% for sr in sr %}
		<div class="form-group">
            <input class="form-control" type="hidden" name="id" placeholder="ID" value={{sr[0]}} >
        </div>
		<div class="form-group">
            <input class="form-control" type="text" name="sr" placeholder="SR" value={{sr[1]}}>
        </div>
		<div class="form-group">
            <input class="form-control" type="text" name="owner" placeholder="Owner" value={{sr[2]}}>
        </div>
		<div class="form-group">
            <input class="form-control" type="text" name="pr" placeholder="PR" value={{sr[3]}}>
        </div>
		<div class="form-group">
            <input class="form-control" type="text" name="comment" placeholder="Comment" value={{sr[4]}}>
        </div>
		<div class="form-group">
			<button class="btn btn-primary">Submit</button>
		</div>
		{% endfor %}
		</form>
{% endblock %}
