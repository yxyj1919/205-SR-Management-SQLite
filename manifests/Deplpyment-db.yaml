apiVersion: apps/v1
kind: Deployment
metadata:
  name: ___deployment_name___
  annotations:
    project: ___project___
    date: ___date___
    version: ___version___
    author: ___author___
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: ___image___
        ports:
        - containerPort: 5432
