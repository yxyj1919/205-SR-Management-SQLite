apiVersion: apps/v1
kind: Deployment
metadata:
  name: ___deployment_name___
  annotations:
    project: ___project___
    date: ___date___
    version: ___version___
    author: ___author___
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:latest
        ports:
        - containerPort: 5432
        envFrom:
        - configMapRef:
            name: postgres-config
        imagePullPolicy: IfNotPresent
        resources:
            limits:
              memory: "2Gi"
              cpu: "1000m"
        volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: postgredb
      volumes:
        - name: postgredb
          persistentVolumeClaim:
            claimName: postgres-pv-claim
